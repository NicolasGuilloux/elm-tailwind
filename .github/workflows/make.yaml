name: Make
on: [push, pull_request]

jobs:
    make:
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - name: Elm Make
              uses: JorelAli/setup-elm@v2
              with:
                  elm-version: 0.19.1
            - run: elm make
