name: Make
on: [push, pull_request]

jobs:
    make:
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: install
            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: build

            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: clean

            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: test
